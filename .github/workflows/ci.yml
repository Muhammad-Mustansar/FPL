name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
    
    - name: Run Black (code formatting check)
      run: |
        black --check --diff .
    
    - name: Run Flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run MyPy (type checking)
      run: |
        mypy . --ignore-missing-imports || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        pytest tests/test_data.py tests/test_model.py -v --cov=ml --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  ml-tests:
    name: ML Validation Tests (DeepChecks)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run ML validation tests
      run: |
        pytest tests/test_ml_validation.py -v
    
    - name: Check test results
      if: failure()
      run: |
        echo "ML validation tests failed. Check for data drift or model performance issues."

  train-models:
    name: Model Training
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train models
      run: |
        python -c "
        from ml.data_ingestion import DataIngestion
        from ml.train_regression import RegressionTrainer
        from ml.train_clustering import ClusteringTrainer
        
        # Generate and prepare data
        ingestion = DataIngestion()
        df = ingestion.generate_mock_data(n_players=500)
        df = ingestion.clean_data(df)
        
        # Train regression models
        trainer = RegressionTrainer()
        trainer.train_all_models(df, target_column='points', test_size=0.2)
        trainer.save_all_models()
        
        # Train clustering model
        cluster_trainer = ClusteringTrainer()
        cluster_results = cluster_trainer.train_all_models(df, n_clusters=3)
        cluster_trainer.save_model(
            cluster_results['model'],
            cluster_results['metrics'],
            cluster_results['cluster_names']
        )
        
        print('Models trained successfully')
        "
    
    - name: Upload models artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-models
        path: models/
        retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [train-models, ml-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub (if needed)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: fpl-manager-agent:latest
        cache-from: type=registry,ref=fpl-manager-agent:buildcache
        cache-to: type=inline
    
    - name: Save Docker image
      run: |
        docker save fpl-manager-agent:latest -o fpl-image.tar
        gzip fpl-image.tar
    
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: fpl-image.tar.gz
        retention-days: 7

  deploy:
    name: Deploy FastAPI Service
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: http://localhost:8000
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download Docker image
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: .
    
    - name: Deploy to server (placeholder)
      run: |
        echo "Deployment steps would go here"
        echo "Example:"
        echo "  - Load Docker image"
        echo "  - Stop existing service"
        echo "  - Start new service"
        echo "  - Health check"
        echo "  - Rollback on failure"
    
    - name: Health check
      run: |
        echo "Health check would verify API is running"
        echo "curl http://localhost:8000/health"

  prefect-workflow:
    name: Run Prefect Workflow
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Prefect workflow
      run: |
        python -c "
        from prefect.flow import ml_pipeline_flow
        result = ml_pipeline_flow(
            data_dir='data',
            model_dir='models',
            n_players=500,
            n_clusters=3,
            send_notifications=False
        )
        print('Prefect workflow completed:', result['status'])
        "
      continue-on-error: true

