services:
  # FastAPI Backend Service
  - type: web
    name: fpl-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

  # Streamlit Frontend Service
  - type: web
    name: fpl-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0 --server.enableXsrfProtection false
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FPL_API_BASE_URL
        fromService: fpl-backend
        property: url
