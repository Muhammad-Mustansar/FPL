version: '3.8'

services:
  # 1. The Brain (FastAPI Backend)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fpl-backend
    # UPDATED: Points to 'app.main' instead of just 'main'
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - fpl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 2. The Face (Streamlit Frontend)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fpl-frontend
    # UPDATED: Points to 'frontend/app.py' instead of 'app.py'
    command: streamlit run frontend/app.py
    ports:
      - "8501:8501"
    environment:
      # Connects frontend to the backend container
      - FPL_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - fpl-network

networks:
  fpl-network:
    driver: bridge